<!DOCTYPE html>   
<html ng-app="gameApp">   
<head>    
  <title>tic tac toe</title>
      <link rel="stylesheet" type="text/css" href="css/normalize.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.js"></script>    
      <script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
      <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.js"></script>
      <script type="text/javascript" src="js/app.js"></script>



<!--beginning of line mover stuff-->
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("jquery", "1.3.2");
      google.load("jqueryui", "1.7.2");
    </script>

    <!-- Import Explorer Canvas: Revision 63 -->
    <!--[if IE]><script src="static/js/explorercanvas/silverlight/excanvas.js"></script><![endif]-->
        
    <script src="js/adapted.particles.js" type="text/javascript"></script>
    <script src="js/adapted.library.js" type="text/javascript"></script>
    

    
    <script>
      //get a reference to the canvas
      $(document).ready(function() {
        init();
        initParticleSystem();
      }); 
    </script>


</head>

<body>
  <canvas id="canvas">&nbsp;</canvas>
  <h1>SUP?</h1>
  <h5 class="reflect_1">Let's get to playing</h5>
  <h5 class="reflect_2">Let's get to playing</h5>
  <div ng-controller="gameController" ng-model="board">
    <div class="main-container">

      <div class="column" ng-repeat="box in board">

        <div ng-click="cluster($index, currentPlayer)"  class="box" ng-class="{active: box.status == 'active', p1Class: box.status == 'p1', p2Class: box.status == 'p2'}">

          <div >{{board.status}} {{box.win}}</div>


        </div>
      </div> 
    </div>

  </div>
</body>
</html>
