<!DOCTYPE html>   
<html ng-app="TicTacToe">   
<head>    
  <title>tic tac toe</title>
      <link rel="stylesheet" type="text/css" href="css/normalize.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.15/angular.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
  <h1>SUP?</h1>
  <div ng-controller="gameController">
    <div class="main-container">

      <div class="column" ng-repeat="row in board">

        <div class="{{ box.x }}_{{ box.y}}_{{box.mark}}" ng-click="cluster(box, currentPlayer);" ng-repeat="box in row" 


        ng-class="{active: box.status == 'active', p1Class: box.status == 'p1', p2Class: box.status == 'p2'}" >

          <div class="mark">{{box.status}}</div>


        </div>
      </div> 
    </div>

</body>
</html>
