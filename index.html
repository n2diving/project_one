<!DOCTYPE html>   
<html ng-app="TicTacToe">   
<head>    
  <title>tic tac toe</title>
      <link rel="stylesheet" type="text/css" href="css/normalize.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <script type="text/javascript" src="js/angular.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
  <h1>SUP?</h1>
  <div ng-controller="tttController">
    <div class="main-container">

      <div class="column" ng-repeat="row in board">

        <div class="{{ box.x }}_{{ box.y}}_{{box.mark}}" ng-click="clicked(box.x,box.y,box.mark)" ng-repeat="box in row" ng-class"{box:true, selected:box.active}" >
          
          <div class="mark"> {{box.x}}, {{box.y}}</div>


        </div>
      </div> 
    </div>
    <!-- <div>
      <span id="square1">1</span>
      <span id="square2">2</span>
      <span id="square3">3</span>
      <span id="square21">4</span>
      <span id="square22">5</span>
      <span id="square23">6</span>
      <span id="square31">7</span>
      <span id="square32">8</span>
      <span id="square33">9</span>
    </div> -->
  </div>
</body>
</html>
