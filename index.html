<!DOCTYPE html>   
<html ng-app="gameApp">   
<head>    
  <title>tic tac toe</title>
      <link rel="stylesheet" type="text/css" href="css/normalize.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.15/angular.js"></script>    
      <script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
      <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
  <h1>SUP?</h1>
  <h5 class="reflect_1">Let's get to playing</h5>
  <h5 class="reflect_2">Let's get to playing</h5>
  <div ng-controller="gameController" ng-model="board">
    <div class="main-container">

      <div class="column" ng-repeat="box in board">

        <div ng-click="cluster($index, currentPlayer)"  class="box" ng-class="{active: box.status == 'active', p1Class: box.status == 'p1', p2Class: box.status == 'p2'}">

          <div >{{board.status}} {{box.win}}</div>


        </div>
      </div> 
    </div>

  </div>
</body>
</html>
