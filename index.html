<!DOCTYPE html>   
<html ng-app="TicTacToe">   
<head>    
  <title>tic tac toe</title>
      <link rel="stylesheet" type="text/css" href="css/normalize.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.15/angular.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
  <h1>SUP?</h1>
  <div ng-controller="gameController">
    <div class="main-container">

      <div class="column" ng-repeat="row in board  track by $id($index)">

        <div ng-click="cluster(box, currentPlayer);" ng-repeat="box in row  track by $id($index)" >

          <div class="box" ng-class="{active: box.status == 'active', p1Class: box.status == 'p1', p2Class: box.status == 'p2'}">{{box.status}} index is {{$index}}  parent is {{parent.$index}}</div>


        </div>
      </div> 
    </div>

  </div>
</body>
</html>
